<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clalit AI Sentiment Analysis - Forensic Audit</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ניתוח סנטימנט AI: בייסליין נוכחי מול יעד אסטרטגי (Q1 2026)</h2>
        <div id="sentiment_chart"></div>
    </div>

    <script>
        // נתוני הניתוח הפורנזי - השוואת סנטימנט
        var data = [
            {
                x: ['סיכון נתפס (Negative)', 'תפקודי/תעשייתי (Neutral)', 'מצוינות רפואית (Positive)'],
                y: [55, 35, 10], // נתוני הבייסליין המדגימים את "הטיית השוק האמריקאי"
                name: 'Baseline נוכחי (הזיית המכונה)',
                type: 'bar',
                marker: { color: '#e74c3c' }
            },
            {
                x: ['סיכון נתפס (Negative)', 'תפקודי/תעשייתי (Neutral)', 'מצוינות רפואית (Positive)'],
                y: [5, 20, 75], // יעד לאחר Logic Injection ו-Entity Linking
                name: 'יעד לאחר הנדסת ישויות (Re-Engineering)',
                type: 'bar',
                marker: { color: '#2ecc71' }
            }
        ];

        var layout = {
            barmode: 'group',
            title: 'השפעת אסטרטגיית ה-GEO על תפיסת המותג ב-AI',
            yaxis: { title: 'אחוז אזכורים/משקל נרטיבי', range: [0, 100] },
            legend: { orientation: 'h', y: -0.2 }
        };

        // הפקודה הקריטית שהייתה חסרה בקבצים הקודמים
        Plotly.newPlot('sentiment_chart', data, layout);
    </script>
</body>
</html>
