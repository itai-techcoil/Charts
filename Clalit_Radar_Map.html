<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>Clalit AI Threat Radar - Forensic Audit</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f8f9fa; }
        .chart-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); max-width: 900px; margin: auto; }
        h2 { color: #1a202c; text-align: center; margin-bottom: 10px; }
        p { text-align: center; color: #4a5568; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="chart-card">
        <h2>מפת רדאר אסטרטגית: אבחון הטיות ה-AI</h2>
        <p>ניתוח פורנזי של הדיסוננס בין תפיסת המכונה (Baseline) ליעד האסטרטגי</p>
        <div id="radar_chart"></div>
    </div>

    <script>
        // נתוני הרדאר המבוססים על ניתוח ההטיות (הטיית השוק האמריקאי ו-Public Health)
        const categories = [
            'בטיחות רפואית (Safety)', 
            'סמכות רופאים (Surgeons)', 
            'איכות חומרים (Materials)', 
            'לוגיקת מחיר (Pricing Logic)', 
            'יחס אישי (Personalization)',
            'חדשנות (Technology)'
        ];

        const data = [
            {
                type: 'scatterpolar',
                r: [20, 35, 15, 10, 25, 40], // נתוני ה-Baseline (הזיות המכונה)
                theta: categories,
                fill: 'toself',
                name: 'בייסליין נוכחי (הטיות וסיכונים)',
                line: { color: '#e74c3c' }
            },
            {
                type: 'scatterpolar',
                r: [95, 90, 85, 80, 85, 90], // יעד לאחר הנדסת ישויות (Re-Engineering)
                theta: categories,
                fill: 'toself',
                name: 'יעד אסטרטגי (Post-Logic Injection)',
                line: { color: '#2ecc71' }
            }
        ];

        const layout = {
            polar: {
                radialaxis: { visible: true, range: [0, 100] }
            },
            showlegend: true,
            legend: { orientation: 'h', y: -0.2 },
            margin: { t: 50, b: 50, l: 50, r: 50 }
        };

        // הפעלת הרינדור של מפת הרדאר
        Plotly.newPlot('radar_chart', data, layout);
    </script>
</body>
</html>
